<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My first dynamic Website</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>

<body>
    <header>
        <h1>Navigation</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/titanic">Titanic</a></li>
                <li><a href="https://github.com/BenKet">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>I have been seen {{ count }} times.</h1>
        <h3>Visit HWR</h3>
        <a href="https://www.hwr-berlin.de">HWR Berlin</a><br>
        <img src="{{ url_for('static', filename='works.JPG') }}" alt="Meme">
        <ul>
            {% for i in range(1, count+1) %}
            <li>{{ i }}: Hello {{ name }}! </li>
            {% endfor %}
        </ul>
    </main>
</body>
<footer>
    <p>Author: Benedict Kettler</p>
  </footer>

</html>
